name: Deploy React to GitHub Pages

on:
  push:
    branches:
      - main # name of the branch you are pushing to

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
        
      - name: Install Dependencies
        run: npm ci
        working-directory: ./FYP-page # Specify the React app subdirectory
        
      - name: Build
        run: npm run build
        working-directory: ./FYP-page # Specify the React app subdirectory
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './FYP-page/build/.' # Specify the build directory inside the React app

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: 'https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/'
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Deploy
        uses: actions/deploy-pages@v4

